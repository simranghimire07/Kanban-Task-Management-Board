<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Board</title>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="board-container">
        <div class="column">
                <div class="column-title">
                        To Do
                </div>
                <div class="column-items">
                        <div class="column-item-input">Write article on Accessibility</div>
                        <div class="column-item-dropzone"></div>
                </div>
                <button class="btn-add-item">+ Add</button>
        </div>
        <div class="column">
                <div class="column-title">
                        In Progress
                </div>
                <div class="column-items">
                        <div class="column-item-input">Write article on Accessibility</div>
                        <div class="column-item-dropzone"></div>
                </div>
                <button class="btn-add-item">+ Add</button>
        </div>
        <div class="column">
                <div class="column-title">
                        Review
                </div>
                <div class="column-items">
                        <div class="column-item-input">Write article on Accessibility</div>
                        <div class="column-item-dropzone"></div>
                </div>
                <button class="btn-add-item">+ Add</button>
        </div>
        <div class="column">
                <div class="column-title">
                        Done
                </div>
                <div class="column-items">
                        <div class="column-item-input">Write article on Accessibility</div>
                        <div class="column-item-dropzone"></div>
                </div>
                <button class="btn-add-item">+ Add</button>
        </div>
     </div>   
</body>
<script src="js/main.js"></script>
</html>
